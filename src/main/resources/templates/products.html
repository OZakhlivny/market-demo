<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Products list</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Products list</h1>

    <h3>Фильтр</h3>
    <form th:action="@{'/products'}" method="get">
        <div class="form-group col-md-5">
            <label>min</label>
            <input class="form-control" th:value="${param.min_price != null ? param.min_price : null}" type="number" name="min_price">
        </div>
        <div class="form-group col-md-5">
            <label>max</label>
            <input class="form-control" th:value="${param.max_price != null ? param.max_price : null}" type="number" name="max_price">
        </div>
        <button class="btn btn-primary" type="submit">Filter</button>
        <a class="btn btn-primary" th:href="@{/products}">Clear</a>
    </form>

    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"/>
            <td th:text="${p.title}"/>
            <td th:text="${p.price}"/>
            <td><a th:href="@{'/products/edit/' + ${p.id} + '?p=' + ${(products.getNumber() + 1)} + ${filterDefinition}}">Edit</a></td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${products.isFirst() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/products?p=' + ${products.previousOrFirstPageable().getPageNumber() + 1} + ${filterDefinition}}">Back</a>
            </li>

            <li class="page-item" th:classappend="${products.getNumber() + 1 == i ? 'active' : ''}"
                th:each="i : ${#numbers.sequence((products.getNumber() - 1 > 0 ? products.getNumber() - 1 : 1), (products.getNumber() + 3 > products.getTotalPages() ? products.getTotalPages() : products.getNumber()+3))}">
                <a class="page-link" th:text="${i}" th:href="@{'/products?p=' + ${i} + ${filterDefinition}}"></a>
            </li>

            <li class="page-item"  th:classappend="${products.isLast() ? 'disabled' : ''}">
                <a class="page-link"
                   th:href="@{'/products?p='+ ${products.nextOrLastPageable().getPageNumber() + 1} + ${filterDefinition}}">Forward</a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
